<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Recognition</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --light-bg: #f8f9fa;
            --dark-bg: #212529;
            --success-color: #4cc9f0;
            --error-color: #e63946;
            --text-color: #2b2d42;
            --light-text: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            color: var(--secondary-color);
            margin-bottom: 25px;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .subtitle {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        #canvas-container {
            position: relative;
            margin-bottom: 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        #canvas {
            display: block;
            cursor: crosshair;
            background-color: black;
        }
        
        .button-container {
            display: flex;
            gap: 20px;
            margin: 25px 0;
            justify-content: center;
        }
        
        button {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #predict-btn {
            background-color: var(--primary-color);
            color: white;
        }
        
        #predict-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        #clear-btn {
            background-color: var(--accent-color);
            color: white;
        }
        
        #clear-btn:hover {
            background-color: #d41c6f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        #prediction-container {
            text-align: center;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #prediction {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 20px;
            padding: 20px;
            min-width: 100px;
            height: 60px;
            line-height: 60px;
            color: var(--secondary-color);
            border-radius: 10px;
            background-color: rgba(67, 97, 238, 0.1);
            transition: all 0.3s ease;
        }
        
        #status {
            height: 20px;
            color: var(--text-color);
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        .error {
            color: var(--error-color);
            font-weight: 600;
        }
        
        .success {
            color: var(--success-color);
            font-weight: 600;
        }
        
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 5px solid rgba(67, 97, 238, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin: 15px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .instructions {
            text-align: center;
            margin: 20px 0;
            font-size: 1rem;
            color: var(--text-color);
            opacity: 0.8;
        }
        
        #debug-img {
            display: block;
            margin: 10px auto;
            border: 1px solid #ddd;
            max-width: 100px;
            max-height: 100px;
            border-radius: 5px;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: var(--text-color);
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 20px;
            }
            
            #canvas {
                width: 250px;
                height: 250px;
            }
            
            .button-container {
                flex-direction: column;
                gap: 10px;
            }
            
            #prediction {
                font-size: 2rem;
                height: 50px;
                line-height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digit Recognition</h1>
        <p class="subtitle">Draw a digit in the box below and click "Predict" to see if the neural network can recognize it</p>
        
        <div id="canvas-container">
            <canvas id="canvas" width="280" height="280"></canvas>
        </div>
    
        
        <div class="button-container">
            <button id="predict-btn">Predict</button>
            <button id="clear-btn">Clear</button>
        </div>
        
        <div id="prediction-container">
            <div id="loading" class="loading hidden"></div>
            <div id="prediction"></div>
            <div id="status"></div>
        </div>
        
        <!-- Debug image (hidden by default) -->
        <img id="debug-img" class="hidden" alt="">
        
        <footer>
            &copy; 2025 Alejandro Alonso SÃ¡nchez
        </footer>
    </div>
    
    <script>
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // API endpoint URL
        const API_ENDPOINT = '/api/predict/';
        
        // Initialize canvas
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.lineWidth = 25; 
        ctx.lineCap = 'round';
        ctx.strokeStyle = 'white';
        
        let drawing = false;
        
        // Function to display status messages
        function setStatus(message, isError = false) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = isError ? 'error' : 'success';
        }
        
        // Drawing events
        function startDrawing(e) {
            e.preventDefault();
            drawing = true;
            draw(e);
        }
        
        function stopDrawing() {
            drawing = false;
            ctx.beginPath();
        }
        
        function draw(e) {
            if (!drawing) return;
            
            let x, y;
            
            if (e.type === 'mousemove') {
                const rect = canvas.getBoundingClientRect();
                x = e.clientX - rect.left;
                y = e.clientY - rect.top;
            } else if (e.type === 'touchmove') {
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                x = touch.clientX - rect.left;
                y = touch.clientY - rect.top;
            } else {
                return;
            }
            
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }
        
        // Function to send the image to the server
        async function predictDigit() {
            // Validate that something has been drawn
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            let hasDrawing = false;
            
            for (let i = 0; i < imageData.length; i += 4) {
                if (imageData[i] > 0 || imageData[i+1] > 0 || imageData[i+2] > 0) {
                    hasDrawing = true;
                    break;
                }
            }
            
            if (!hasDrawing) {
                clearCanvas()
                setStatus('Please draw a digit first.', true);
                return;
            }
            
            // Show loading indicator
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('prediction').textContent = '';
            setStatus('Sending image...');
            
            try {
                // Convert canvas to image
                const dataURL = canvas.toDataURL('image/png');
                
                // Convert dataURL to Blob
                const response = await fetch(dataURL);
                const blob = await response.blob();
                
                // Show the image being sent (for debugging)
                const debugImg = document.getElementById('debug-img');
                debugImg.src = dataURL;
                debugImg.classList.remove('hidden');
                
                // Create FormData and add the image
                const formData = new FormData();
                formData.append('file', blob, 'digit.png');
                
                // Send the request with improved error handling
                const fetchResponse = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    body: formData
                });
                
                if (fetchResponse.ok) {
                    const data = await fetchResponse.json();
                    document.getElementById('prediction').textContent = `${data.prediction}`;
                    setStatus('Prediction completed.');
                } else {
                    const errorText = await fetchResponse.text();
                    throw new Error(`Server error (${fetchResponse.status}): ${errorText}`);
                }
            } catch (error) {
                console.error('Prediction error:', error);
                setStatus(`Error: ${error.message}`, true);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
            clearWork()
        }

        function clearWork()
        {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        // Function to clear the canvas
        function clearCanvas() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById('prediction').textContent = '';
            setStatus('');
            document.getElementById('debug-img').classList.add('hidden');
        }
        
        // Add events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // Touch events
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        
        // Button events
        document.getElementById('predict-btn').addEventListener('click', predictDigit);
        document.getElementById('clear-btn').addEventListener('click', clearCanvas);
    </script>
</body>
</html>
